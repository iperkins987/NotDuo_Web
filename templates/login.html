{% extends "base.html" %}
{% block content %}

<h1>NotDuo Sample Webpage</h1>

<form method="post" action="/login">
    <input type="username" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="password">
    <button type="submit">Login</button>
</form>

{% if error %}
    <p>{{ error }}</p>
{% endif %}

{% endblock %}
